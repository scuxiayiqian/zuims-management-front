<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header">个人中心</h3>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row" ng-controller="ProfileController">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                基本信息
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div style="width: 70%">
                    <!--<form name="profileForm" novalidate>-->
                    <form name="profileForm" ng-submit="updateUserInfo()" novalidate>
                        <div class="form-group">
                            <label>登录账号</label>
                            <input class="form-control" disabled ng-model="userInfo.name">
                            <p class="help-block">账号名不可修改</p>
                        </div>
                        <div class="form-group"
                             ng-class="{ 'has-error' : profileForm.fullName.$error.required && !profileForm.fullName.$pristine }">
                            <label for="fullName">真实姓名</label>
                            <div>
                                <input type="text" class="form-control" id="fullName" name="fullName"
                                       placeholder="必填" ng-model="userInfo.fullname" required>
                            <p ng-show="profileForm.fullName.$error.required && !profileForm.fullName.$pristine"
                                  class="help-block">姓名不能为空</p>
                            </div>
                        </div>
                        <div class="form-group"
                             ng-class="{ 'has-error has-feedback' : profileForm.emailid.$invalid && !profileForm.emailid.$pristine }">
                            <label for="emailid">邮箱</label>
                            <div>
                                <input type="email" placeholder="必填" class="form-control ng-invalid ng-dirty ng-valid-email ng-invalid-required ng-touched"
                                       id="emailid" name="emailid" ng-model="userInfo.email" required="">
                            <p ng-show="(profileForm.emailid.$error.required || profileForm.emailid.$invalid) && profileForm.emailid.$dirty"
                                  class="help-block">请输入有效的邮箱地址</p>
                            </div>
                        </div>
                        <div class="form-group"
                             ng-class="{ 'has-error' : profileForm.mobile.$error.required && !profileForm.mobile.$pristine }">
                            <label for="mobile">手机</label>
                            <div>
                                <input type="text" class="form-control" id="mobile" name="mobile"
                                       placeholder="必填" ng-model="userInfo.mobile" required>
                                <p ng-show="profileForm.mobile.$error.required && !profileForm.mobile.$pristine"
                                   class="help-block">手机号不能为空</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>QQ号</label>
                            <input class="form-control" ng-model="userInfo.qq">
                        </div>
                        <div class="form-group">
                            <label>微信号</label>
                            <input class="form-control" ng-model="userInfo.wx">
                            <p class="help-block">请填写您的微信账号,不是微信昵称</p>
                        </div>
                        <div class="form-group">
                            <div>
                                <button type="submit" class="btn btn-success" ng-disabled="profileForm.$invalid">
                                    更新个人资料
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
