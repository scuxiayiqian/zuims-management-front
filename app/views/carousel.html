<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">轮播图列表</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<div id="carousel-pic" ng-controller="CarouselCtrl">
    <div ng-show="uploadCarouselShow">
        <div class="cropAreaDetail">
            <img-crop image="myCarouselImage" area-type="rectangle" aspect-ratio="1.52380952" result-image-size='{w: 640,h: 420}' result-image='myCarouselCroppedPic'></img-crop>
        </div>
        <!--<div>图片预览:</div>-->
        <div class="croppedPic" style="display: none"><img ng-src="{{myCarouselCroppedPic}}"/></div>
        <div class="picDetailDescription">
            <input class="form-control" type="text" placeholder="图片描述" ng-model="carouselPicDescription"/>
        </div>
        <div class="picDetailDescription">
            <input class="form-control" type="text" placeholder="链接" ng-model="carouselPicURL"/>
        </div>
        <div class="picDetailDescription">
            <input type="checkbox" ng-model="carouslPicShow">展示
        </div>
        <div class="image-upload">
            <a href="javascript:;" class="file" ng-click="uploadPic()">
                <span class="glyphicon glyphicon-saved"></span>上传图片
            </a>
            <a href="javascript:;" class="file-cancel" ng-click="removePic()">
                <span class="glyphicon glyphicon-remove"></span>取消上传
            </a>
        </div>
    </div>

    <div class="image-upload" ng-hide="uploadCarouselShow">
        <a href="javascript:;" class="file lty-tag-a">
            <span class="glyphicon glyphicon-picture"></span>选择图片
            <input type="file" accept="image/*" name="ListImage" id="InputListImage" >
        </a>
        <a href="javascript:;" class="file btn-primary lty-tag-a" ng-click="previewCarousel()">
            <span class="glyphicon glyphicon-edit"></span>编辑图片
        </a>
    </div>
</div>

<script type="text/ng-template" id="previewCarousel.html">
    <!--内容开始-->
    <div class="w-300 r-active"!-->
        <div class="pos-r overflow-h"!-->
            <img ng-src="{{listPic[index].pUrl}}" class="img-responsive"/>
            <div class="picDetailDescription">
                <a href="javascript:;" class="file btn-primary lty-tag-a" ng-click="frontCarousel()">
                    <span class="glyphicon glyphicon-edit"></span>上一张
                </a>
                <a href="javascript:;" class="file btn-primary lty-tag-a" ng-click="backCarousel()">
                    <span class="glyphicon glyphicon-edit"></span>下一张
                </a>
            </div>
            <div>
                <div class="picDetailDescription">
                    <p>图片描述：<input class="form-control" type="text" ng-model="listPic[3].description"/></p>
                </div>
                <div class="picDetailDescription">
                    <p>链接：<input class="form-control" type="text" ng-model="listPic[index].cHref"/></p>
                </div>
                <div class="picDetailDescription">
                    <input type="checkbox" ng-model="(listPic[index].isShow == true)">展示
                </div>
            </div>
        </div>       
    </div>
    <div class="picDetailDescription">
        <a href="javascript:;" class="file btn-primary lty-tag-a" ng-click="editCarousel(listPic[index])">
            <span class="glyphicon glyphicon-edit"></span>保存图片
        </a>
        <a href="javascript:;" class="file btn-primary lty-tag-a" ng-click="deleteCarousel()">
           <span class="glyphicon glyphicon-edit"></span>删除图片
        </a>
    </div>
</script>
