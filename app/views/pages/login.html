<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 " ng-controller="LoginController">
            <div align="center" class="auth-form-header">
                <h2>最美食运营后台</h2>
            </div>
            <hr />

            <div class="panel panel-default">
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <label>账号</label>
                                <input class="form-control" placeholder="Username" name="email" type="text" autofocus ng-model="login.username">
                            </div>

                            <div class="form-group">
                                <label>密码</label>
                                <input class="form-control" placeholder="Password" name="password" type="password" value="" ng-model="login.password">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">记住我
                                </label>
                            </div>

                            <!-- Change this to a button or input when using this as a form -->
                            <a class="btn btn-success btn-block" ng-click="login.logon()">登 录</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
