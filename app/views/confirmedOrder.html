<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">进行中订单</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default" ng-controller="confirmedOrderCtrl">

            <!-- /.panel-heading -->
            <div class="panel-body">
                <table st-table="displayedCollection" st-safe-src="rowCollection" class="table table-bordered table-striped">
                    <thea
                    <tr>
                      <th width="15%" st-sort="hotelName">餐厅名称</th>
                      <th width="10%">餐厅类型</th>
                      <th width="10%" >餐厅电话</th>
                      <th width="5%"> 订单用户</th>
                      <th width="10%">就餐人数</th>
                      <th width="10%">就餐时间</th>
                      <th width="10%">预订人联系方式</th>
                      <th width="10%">会员等级</th>
                      <th width="10%">餐厅联系人</th>
                      <th width="5%">来源</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr st-select-row="row" ng-repeat="row in displayedCollection">
                      <td>{{row.restaurantName}}</td>
                      <td>{{row.restaurantType}}</td>
                      <td>{{row.restaurantTel}}</td>
                      <td>{{row.userLastName}}{{row.userFirstName}}</td>
                      <td>{{row.dinerNum}}</td>
                      <td>{{row.orderTime}}</td>
                      <td><b>{{row.phoneId}}</b></td>
                      <td>{{row.userVipLevel}}</td>
                      <td>{{row.linkman}}</td>
                      <td>{{row.source}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
