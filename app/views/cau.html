<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">轮播图列表</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<div id="detail-pic" ng-controller="ImageDetailCtrl">
    餐厅详情图文
    <div><span class="explain">建议:图片分辨率:640*420,横图</span></div>

                                    <div ng-show="detailPicShow">
                                        <div class="cropAreaDetail">
                                            <img-crop image="myDetailImage" area-type="rectangle" aspect-ratio="1.52380952"
                                                      result-image-size='{w: 640,h: 420}'
                                                      result-image='myDetailCroppedPic'
                                            ></img-crop>

                                        </div>
                                        <!--<div>图片预览:</div>-->
                                        <div class="croppedPic" style="display: none"><img ng-src="{{myDetailCroppedPic}}"/></div>
                                        <div class="picDetailDescription">
                                            <input class="form-control" type="text" placeholder="图片描述,限20字,与图片同时显示在用户手机上"
                                                   ng-model="picDescription"/>
                                        </div>
                                        <div class="image-upload">
                                            <a href="javascript:;" class="file" ng-click="uploadPic()">
                                                <span class="glyphicon glyphicon-saved"></span>上传图片
                                            </a>
                                            <a href="javascript:;" class="file-cancel" ng-click="removePic()">
                                                <span class="glyphicon glyphicon-remove"></span>取消上传
                                            </a>
                                        </div>
                                    </div>
                                    <div class="image-upload" ng-hide="detailPicShow">
                                        <a href="javascript:;" class="file lty-tag-a"><span
                                                class="glyphicon glyphicon-picture"></span>选择图片
                                            <input type="file" accept="image/*" name="detail" id="fileInputDetail" >
                                        </a>
                                        <a href="javascript:;" class="file btn-primary lty-tag-a" ng-click="editDetail()">
                                            <span class="glyphicon glyphicon-edit"></span>编辑图片
                                        </a>
                                    </div>
                                    <div class="image-upload" ng-hide="detailPicShow">
                                        <a href="javascript:;" class="file btn-primary lty-pic-preview lty-tag-a" ng-click="previewDetail()" >
                                            <span class="glyphicon glyphicon-search"></span>餐厅详细图文信息预览
                                        </a>
                                    </div>
                                </div>
